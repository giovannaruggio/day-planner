<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Link to Google Font -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Insert table from bootstrap -->
      <table class="table">
        <thead>
        </thead>
        <tbody class="time-block">
          <tr>
            <!-- Add class & ID to rows -->
            <th scope="row" class="row" >9AM</th>
            <td><textarea id="9"></textarea></td>
            <td><button class="btn saveBtn"><i class="fas fa-save"></i></button></td>
          </tr>
          <tr>
            <th scope="row" class="row">10AM</th>
            <td><textarea id="10"></textarea></td>
            <td><button class="btn saveBtn"><i class="fas fa-save"></i></button></td>
          </tr>
          <tr>
            <th scope="row" class="row">11AM</th>
            <td><textarea id="11"></textarea></td>
            <td><button class="btn saveBtn"><i class="fas fa-save"></i></button></td>
          </tr>
          <tr>
            <th scope="row" class="row">12PM</th>
            <td><textarea id="12"></textarea></td>
            <td><button class="btn saveBtn"><i class="fas fa-save"></i></button></td>
          </tr>
          <tr>
            <th scope="row" class="row">1PM</th>
            <td><textarea id="13"></textarea></td>
            <td><button class="btn saveBtn"><i class="fas fa-save"></i></button></td>
          </tr>
          <tr>
            <th scope="row" class="row">2PM</th>
            <td><textarea id="14"></textarea></td>
            <td><button class="btn saveBtn"><i class="fas fa-save"></i></button></td>
          </tr>
          <tr>
            <th scope="row" class="row">3PM</th>
            <td><textarea id="15"></textarea></td>
            <td><button class="btn saveBtn"><i class="fas fa-save"></i></button></td>
          </tr>
          <tr>
            <th scope="row" class="row">4PM</th>
            <td><textarea id="16"></textarea></td>
            <td><button class="btn saveBtn"><i class="fas fa-save"></i></button></td>
          </tr>
          <tr>
            <th scope="row" class="row">5PM</th>
            <td><textarea id="17"></textarea></td>
            <td><button class="btn saveBtn"><i class="fas fa-save"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
